<div class="row">
    <div class="col-md-8">
      <h1 class="fs-5">No Data Found</h1>
      <div class="row" *ngFor="let item of addItemValue; let i = index"(click)="selectedNotes(item,i)">
        
        <div class="card card-notes mt-5">
          <div class="card-body">
           <div class="row">
            <div class="col-md-4">
              <h5 class="card-title">{{item.name}}</h5>
            </div>
           </div>
           <div class="row">
            <div class="col-md-4">
              <h5 class="card-text">{{item.username}}</h5>
            </div>
           </div>
          </div>
        </div>
        
      </div>
    </div>
    <div class="col-md-4">
      <form #editUsers="ngForm" [formGroup]="addItem" [ngStyle]="{'color':'red','font-size':'large','font-weight':'700'}">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter Username" formControlName="username">
        </div>
        <div id="duplicateNote">
          {{duplicateNote}}
        </div>
        <div class="mb-3 d-flex justify-content-between">
          <div>
            <i class="fa-solid  fa fa-trash" (click)="deleteNotes()"></i>
          </div>
          <div>
            <button type="submit" class="btn btn-primary" (click)="addNotes(editUsers.value)">Add Notes</button>
          </div>
        </div>
        <!-- <button type="submit" class="btn btn-primary" (click)="onSubmit(editUsers.value)">Submit</button> -->
      </form>
  
    </div>
  </div>
