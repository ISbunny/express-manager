<div class="row mt-4">
  <div class="col-md-6">
    <h1 class="fs-5">Users</h1>
  </div>
  <div class="col-md-6">
    <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#exampleModal"
      (click)="addCallAhead()">
      Add User
    </button>
  </div>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Website</th>
      <th scope="col">Contact No</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data; let i = index">
      <th scope="row">{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.username}}</td>
      <td>{{item.email}}</td>
      <td>{{item.website}}</td>
      <td>{{item.phone}}</td>
      <td><i class="fa-solid  fa fa-trash" (click)="delete(i)"></i> &nbsp; <i class="fa-solid  fa fa-edit"
          (click)="onEdit(item,i)"></i></td>
    </tr>
  </tbody>
</table>
<!-- Empty Container -->
<div class="row">
  <div class="col-md-8">
    <h1 class="fs-5">No Data Found</h1>
    <div class="row">
      <div class="col-md-4 mx-2" style="background-color: grey; height: 100px;">{{addItemValue}}</div>
      <div class="col-md-4 mx-2" style="background-color: grey; height: 100px;"></div>
      
    </div>
  </div>
  <div class="col-md-4">
    <form #editUsers="ngForm" [formGroup]="addItem" [ngStyle]="{'color':'red','font-size':'large','font-weight':'700'}">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name">
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter Username" formControlName="username">
      </div>
      <button type="submit" class="btn btn-primary" (click)="onSubmit(editUsers.value)">Submit</button>
    </form>

  </div>
</div>
